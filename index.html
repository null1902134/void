<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>void</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #111, #333, #111, #222);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 300px;
      background-color: #000;
      color: #fff;
    }

    .message {
      color: #fff;
      font-size: 24px;
      margin-top: 20px;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="input" placeholder="..." autocomplete="off">
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <audio id="bg-music" src="void.ogg" loop></audio>

  <script>
    const input = document.getElementById("input");
    const messageDiv = document.getElementById("message");

    const phrases = [
      "dark",
      "void",
      "approaching",
      "..."
    ];

    const events = {
      "void42": () => alert("Тайный ивент активирован: Портал открыт."),
      "darkmode": () => {
        document.body.style.background = "#000";
        alert("Темный режим усилен.");
      },
      "reveal": () => {
        alert("Истина раскрыта...");
      }
    };

    function showMessage(text) {
      messageDiv.textContent = text;
      messageDiv.style.opacity = "1";
      messageDiv.style.display = "block";
      setTimeout(() => {
        messageDiv.style.opacity = "0";
      }, 1000); // исчезновение начинается через 1 сек
    }

    function handleInput() {
      const value = input.value.trim();
      if (!value) return;

      // Check for secret code
      if (events[value.toLowerCase()]) {
        events[value.toLowerCase()]();
      } else {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        showMessage(randomPhrase);
      }

      input.value = "";
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        handleInput();
      }
    
    });

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        startMusic();
      }
    });

    const music = document.getElementById('bg-music');
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
        document.removeEventListener('click', startMusic);
        document.removeEventListener('keydown', startMusic);
      }
    }

  </script>
</body>
</html>
